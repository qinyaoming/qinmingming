<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var highest = 0
    var x = -1, x2 = -1
    var scores = [90, 84, 60, 100, 75, 43, 58, 100]
    for (var i=0; i < scores.length; i++) {
      if (scores[i] > highest) {
        highest = scores[i]
        x = i
        x2 = -1
      }else if (scores[i] == highest) {
        if (x == -1) {
          x = i
        }else{
          x2 = i
        }
      }

    }
    document.write ('最大值：' + highest + '<br>' + '最大值下标：' + x)
    if (x2 != -1) {
      document.write ('<br>' + '最大值：' + highest + '<br>' + '最大值下标：' + x2)
    }
    
  </script>
</body>
</html>
