  <script>
  function bake (degree) {
    var message
    if (degree > 100) {
      message = "wobushifanyingdui"
    }else if (degree < 100) {
      message = "wobushibingxiang"
    }else {
      message = "weiduzhenghao, zhengchanggongzuo"
    }
    return message
  }
  bake (150)

  </script>
